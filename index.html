<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Q&A Chatbot (AI-Powered)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Internal Support Bot</h2>
            <button id="end-chat-btn">End & Clear Chat</button>
        </div>
        <div id="chat-box">
            <div class="chat-message bot-message">
                <p>Hello! I am an AI assistant powered by Gemini. I can answer questions about administration, project management, and finance. How can I help you today?</p>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
